<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background-color: #eceef4;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      border-radius: 1rem;
      max-width: 480px;
      width: 100%;
    }
    .btn-login {
      background-color: #d40000;
      border-color: #d40000;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .btn-login:hover,
    .btn-login:focus {
      background-color: #b30000;
      border-color: #b30000;
    }
    .form-control::placeholder {
      color: #b0b0b0;
    }
    a.text-red {
      color: #d40000;
      text-decoration: none;
    }
    a.text-red:hover {
      color: #b30000;
      text-decoration: underline;
    }
    .icon-red {
      color: #d40000;
    }
  </style>
</head>
<body>
  <div class="card p-4 p-md-5 shadow-sm bg-white">
    <h1 class="text-center fw-bold text-secondary mb-4">Log In</h1>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label text-secondary"
          >Email : demo.flymotion@gmail.com</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="email"
          required
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-secondary"
          >Password : AccountDemoFLY</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="password"
          required
        />
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <div class="form-check mb-4">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="rememberMe"
          name="remember"
        />
        <label class="form-check-label text-secondary" for="rememberMe">
          Remember Me
        </label>
      </div>
      <div class="d-flex justify-content-center mb-4">
        <button type="submit" class="btn btn-login px-4 py-2 rounded">
          LOG IN
        </button>
      </div>
      <div class="d-flex justify-content-between align-items-center text-secondary small">
        <a href="#" class="text-red">Lupa Password ?</a>
        <div class="d-flex gap-3 align-items-center">
          <a href="#" class="d-flex align-items-center gap-1 text-secondary text-decoration-none">
            <i class="fab fa-whatsapp icon-red"></i>
            <span>Help Desk</span>
          </a>
          <a href="#" class="d-flex align-items-center gap-1 text-secondary text-decoration-none">
            <i class="fab fa-telegram-plane icon-red"></i>
            <span>Flymotion.ID</span>
          </a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict';
      const form = document.getElementById('loginForm');
      form.addEventListener(
        'submit',
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        },
        false
      );
    })();
  </script>
</body>
</html>
